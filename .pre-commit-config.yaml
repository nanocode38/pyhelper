repos:
  # Black
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        entry: uv run black
        args: ["--line-length=120"]

  # isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        entry: uv run isort
        args: ["--profile", "black"]
